<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>InfoSaúde Recife</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <div class="logo">InfoSaúde Recife</div>
    <nav>
      <ul>
        <li><a href="#home">Início</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#postos">Postos</a></li>
        <li><a href="#especialidades">Especialidades</a></li>
        <li><a href="#dicas">Dicas</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Bem-vindo à InfoSaúde Recife</h1>
    <p>Facilitando o acesso à saúde pública com tecnologia e empatia.</p>
  </section>

  <section id="servicos">
    <h2>Serviços</h2>
    <p><!-- Descrição dos serviços aqui --></p>
  </section>

  <section id="postos">
    <h2>Mapa Interativo dos Postos</h2>
    <input type="text" id="endereco" placeholder="Digite seu endereço ou CEP">
    <button onclick="buscarEndereco()">Buscar</button>
    <div id="mapa"></div>
  </section>

  <section id="especialidades">
    <h2>Especialidades</h2>
    <p><!-- Lista de especialidades aqui --></p>
  </section>

  <section id="dicas">
    <h2>Dicas de Saúde</h2>
    <p><!-- Conteúdo de dicas aqui --></p>
  </section>

  <section id="contato">
    <h2>Fale Conosco</h2>
    <form>
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 InfoSaúde Recife</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
